<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <span class="moves"></span> Moves
          
          <span class="timer"></span>

            <div class="restart" onclick="refresh()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="modal" class="overlay">
      <div class="modal-message">
        <header>
          <div class="close-modal">
            <i class="fa fa-times"></i>
          </div>
          <h1>Congratulations</h1>
          <h2>You finished the game!!!!</h2>
        </header>

        <div>
          <div class="score">
            <p>Moves:</p>
            <span id="moves-rating"></span>
            
            <p>Time:</p>
            <span id="time-rating"></span>

            <p>Star Rating:</p>
            <ul id="star-rating"></ul>
          </div>
          <button class="play-again-btn" onclick="refresh()">Play Again</button>
        </div>

      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
